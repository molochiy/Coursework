<div class="problem-page-content">
  <div class="left-side">
    <div id="problems" class="input-menu">
      <div class="problem-header">
        <span>
          Formulation of the problem
        </span>
      </div>
      <div class="problem-description">

        <div class="problem-left-arrow">
          <img src="/Content/images/left-arrow.png" ng-click="bppCtrl.fucntions.swapProblemType()" />
        </div>
        <div class="problem-description-wrapper">
          <formulation-problem formulationproblemtype="bppCtrl.variables.formulationProblemType"></formulation-problem>
        </div>
        <div class="problem-right-arrow">
          <img src="/Content/images/right-arrow.png" ng-click="bppCtrl.fucntions.swapProblemType()" />
        </div>

      </div>
      <div class="problem-fields">
        <div style="padding-left:5%; padding-right:5%;">
          <div class="form-group" style="text-align:left; align-content:center;">
            <label for="moduleF">|F|</label>
            <input type="text" class="form-control" id="moduleF" ng-model="bppCtrl.variables.problemInputData.fModule" placeholder="|F|">
          </div>
          <div class="form-group" style="text-align:left;">
            <label for="argF">arg(F)</label>
            <input type="text" class="form-control" id="argF" ng-model="bppCtrl.variables.problemInputData.fArgument" placeholder="arg(F)">
          </div>
          <div class="form-group row" style="text-align:left;">
            <div class="col-md-6">
              <label for="M1">M<sub>1</sub></label>
              <input type="text" class="form-control" id="M1" ng-model="bppCtrl.variables.problemInputData.m1" placeholder="M&#8321;">
            </div>
            <div class="col-md-6">
              <label for="M2">M<sub>2</sub></label>
              <input type="text" class="form-control" id="M2" ng-model="bppCtrl.variables.problemInputData.m2" placeholder="M&#8322;">
            </div>
          </div>
          <div class="form-group" style="text-align:left;">
              <label for="C1">Number of partitions for c<sub>1</sub></label>
              <input type="text" class="form-control" id="C1" ng-model="arppCtrl.variables.problemInputData.numberPartitionsC1" placeholder="Number of partitions for с&#8321;">
          </div>
          <div class="form-group" style="text-align:left;">
              <label for="C2">Number of partitions for c<sub>2</sub></label>
              <input type="text" class="form-control" id="C2" ng-model="arppCtrl.variables.problemInputData.numberPartitionsC2" placeholder="Number of partitions for с&#8322;">
          </div>
          <div class="form-group" style="text-align:left;">
            <label for="eps">&epsilon;</label>
            <input type="text" class="form-control" id="eps" ng-model="bppCtrl.variables.problemInputData.eps" placeholder="&epsilon;">
          </div>
        </div>
      </div>
      <div class="problem-footer">
        <div class="problem-button">
          <a ng-click="bppCtrl.fucntions.solve()"><span>Solve</span></a>
        </div>
      </div>
    </div>
  </div>

  <div class="middle-side">
    <div class="plot-wrapper">
      <second-problem-graphic chart-info="bppCtrl.variables.chartInfo"></second-problem-graphic>
    </div>
  </div>

  <div class="right-side">
    <div id="history" class="input-menu">
      <div class="history-header">
        <span>
          History
        </span>
        <img class="refresh-button" src="/Content/images/refresh.png" ng-click="bppCtrl.fucntions.refreshHistory()" />
      </div>
      <div class="history-content">
        <div class="history-table-content-wrapper">
          <div id="HistoryTableContent" class="history-table-content">
            <bpp-history problems="bppCtrl.variables.problemsHistory" selected-problem-id="bppCtrl.variables.selectedProblemId"></bpp-history>
          </div>
        </div>
      </div>
      <div class="history-footer">
        <div class="problem-button">
          <a id="ShowButton" class="disabled" ng-click="bppCtrl.fucntions.show()"><span>Show</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
